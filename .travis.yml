sudo: required
env:
  global:
    # AWS_ACCESS_KEY_ID
    - secure: ""
    # AWS_SECRET_ACCESS_KEY
    - secure: ""

matrix:
  include:
  - stage: test
    language: node_js
    node_js:
      - "10"
    addons:
      chrome: stable
    cache:
      directories:
      - $HOME/.m2
      - ~/.cache
      npm: true

    before_install:
      - cd src/main/app
      - npm i

    script:
      - npm run test:ci

  - stage: test
    language: java
    jdk:
      - openjdk11
    services:
      - docker
    addons:
      apt:
        packages:
          - libgconf-2-4
    cache:
      directories:
        - $HOME/.m2
        - ~/.cache
      npm: true

    install:
      - git clone --single-branch --branch dynamo-switch https://github.com/Opetushallitus/ci-tools.git
      - source ci-tools/common/setup-tools.sh
      - export ARTIFACT_NAME="kouta-ui"

    script:
      - mvn clean install

      - mv target/kouta-ui-*.jar $DOCKER_BUILD_DIR/artifact/${ARTIFACT_NAME}.jar
      - cp -vr src/main/resources/* $DOCKER_BUILD_DIR/config/

      - export BASE_IMAGE="baseimage-fatjar:master"
      - ./ci-tools/common/pull-image.sh
      - ./ci-tools/build/build-fatjar.sh $ARTIFACT_NAME
      - ./ci-tools/build/upload-image.sh $ARTIFACT_NAME --skip-dynamo-write

  - stage: deploy
    script: ./upgrade_image.sh

